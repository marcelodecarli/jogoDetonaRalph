<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!-- Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>


  <!-- Styles -->
  <link rel="shortcut icon" href="./src/images/ralph.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Danfo&family=Orbitron:wght@400..900&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
</head>


<body>

  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: red;">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color: red;">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="./src/images/player.png" alt="foto do jogador" height="60px" />
        <h2 id="lives">x3</h2>
      </div>
    </div>


    <div id="buttons">
      <button id="start-button">Start Game</button>
      <button id="stopGame">Stop Game</button>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square " id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square enemy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>

    <div id="game-changes">

      <h3>Hist√≥rico das partidas</h3>
      <h2 id="result1">Partida 1: 0</h2>
      <h2 id="result2">Partida 2: 0</h2>
      <h2 id="result3">Partida 3: 0 </h2>

    </div>



  </div>

  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
